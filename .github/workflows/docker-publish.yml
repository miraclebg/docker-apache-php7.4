name: Build & Push Docker Image

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm,arm64,amd64

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: registry.nimahosts.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract version
        id: vars
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "build_version=${VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "version=" >> "$GITHUB_OUTPUT"
            echo "build_version=dev-${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build & push (amd64, arm64, arm/v7)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: |
            VERSION=${{ steps.vars.outputs.build_version }}
          tags: |
            registry.nimahosts.com/nimasystems-public/apache2-php7.4-debian:latest
            registry.nimahosts.com/nimasystems-public/apache2-php7.4-debian:${{ github.sha }}
            ${{ steps.vars.outputs.version && format('registry.nimahosts.com/nimasystems-public/apache2-php7.4-debian:{0}', steps.vars.outputs.version) || '' }}
          cache-from: type=registry,ref=registry.nimahosts.com/nimasystems-public/apache2-php7.4-debian:buildcache
          cache-to: type=registry,ref=registry.nimahosts.com/nimasystems-public/apache2-php7.4-debian:buildcache,mode=max
          provenance: false
          sbom: false